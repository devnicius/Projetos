<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Editor de texto</title>
</head>
<body style="background-color: rgb(182, 212, 210);">

  <div id="tabEditor" class="col-sm-12 d-flex justify-content-center">
    <a href="https://devnicius.github.io/Projetos/">
    <button class="btn" type="button" onmouseover="showDetail('back_arrow')" onmouseout="hideDetail('back_arrow')">
    <img src="icons/back_arrow.svg" id="classIcon">
    <div class="divDetail" id="back_arrow"><p>Voltar</p></div>
  </button></a>
    <button class="btn" type="button" onmouseover="showDetail('left_align')" onmouseout="hideDetail('left_align')">
        <img src="icons/left_align.svg" id="classIcon">
        <div class="divDetail" id="left_align"><p>Alinhar à esquerda</p></div>
    </button>
    

    <button class="btn" type="button" onmouseover="showDetail('center_align')" onmouseout="hideDetail('center_align')">
        <img src="icons/center_align.svg" class="test" id="classIcon">
        <div class="divDetail" id="center_align"><p>Alinhar ao centro</p></div>
    </button>

    <button class="btn" type="button" onmouseover="showDetail('right_align')" onmouseout="hideDetail('right_align')">
      <img src="icons/right_align.svg" id="classIcon">
      <div class="divDetail" id="right_align"><p>Alinhar à direita</p></div>
    </button>

    <button class="btn" type="button" onmouseover="showDetail('type_bold')" onmouseout="hideDetail('type_bold')">
      <img src="icons/type-bold.svg" id="classIcon">
      <div class="divDetail" id="type_bold"><p>Bold/Negrito</p></div>
    </button>

    <button class="btn" type="button" onmouseover="showDetail('type_italic')" onmouseout="hideDetail('type_italic')">
      <img src="icons/type-italic.svg" id="classIcon">
      <div class="divDetail" id="type_italic"><p>Italic/itálico</p></div>
    </button>

    <button class="btn" type="button" onmouseover="showDetail('type-underline')" onmouseout="hideDetail('type-underline')">
      <img src="icons/type-underline.svg" id="classIcon">
      <div class="divDetail" id="type-underline"><p>Underline/Sublinhado</p></div>
    </button>

    <select class="form-group" aria-label="Fontes" id="classSelect">
      <option disabled value>Fonte</option>
      <option selected value="1">Arial</option>
      <option value="2">Calibri</option>
      <option value="3">Times New Roman</option>
    </select>
    

    <select class="form-group" aria-label="Tamanhos" id="classSelect">
      <option disabled value>Tamanho</option>
      <option selected value="1">8</option>
      <option value="2">10</option>
      <option value="3">11</option>
      <option value="4">12</option>
      <option value="5">14</option>
      <option value="6">16</option>
      <option value="7">20</option>
      <option value="8">24</option>
      <option value="9">26</option>
      <option value="10">30</option>
      <option value="12">34</option>
      <option value="13">36</option>
    </select>
  </div>
  <div class="container">
  <div class="form-floating"  id="textArea">
    <textarea class="form-control" placeholder="Leave a comment here" name="textInsert" cols="30" rows="10" id="floating"></textarea>
    <label for="floating" id="">Escreva aqui</label>
  </div>
  <p style="display: flex; justify-content: center">@devnícius</p>
</div>
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>
</html>
